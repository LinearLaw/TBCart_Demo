
<!--4、详情页-->
<section id="goods_content">
    <div class="container">
        <div class="table_head clearfix">
            <div>
                <input type="checkbox"/>
                <span>全选</span>
            </div>
            <div>商品信息</div>
            <div>单价</div>
            <div>数量</div>
            <div>金额</div>
            <div>操作</div>
        </div>
        <div class="table_body clearfix" ng-repeat="item in list">
            <div class="shop_name">
                <input type="checkbox"/>
                <span>店铺：</span>
                <a>{{item.shopName}}</a>
            </div>
            <div class="goods_content">
                <div class="goods_sel"><input type="checkbox" ng-click="render()" ng-model="item.checkitem"/></div>
                <div class="goods_pic"><img src="{{item.imgSrc}}" alt=""/></div>
                <div class="goods_title"><a href="#">{{item.goTitle}}</a></div>
                <div class="goods_type">{{item.goType}}</div>
                <div class="goods_price">
                    <span>￥{{item.price}}</span>
                </div>
                <div class="goods_count">
                    <button class="minus" ng-click="item.minus()">-</button>
                    <input type="text" ng-model="item.count"/>
                    <button class="plus" ng-click="item.plus()">+</button>
                </div>
                <div class="goods_total">{{item.count*item.price}}</div>
                <div class="goods_oper"></div>
            </div>
        </div>
    </div>
</section>

<!--5、结算-->
<footer id="foot">
    <div class="container clearfix">
        <div class="con_left fl">
            <div class="foot_left fl">
                <input type="checkbox"/>

                <div><a>全选</a></div>
                <div><a>删除</a></div>
                <div><a>清除失效宝贝</a></div>
                <div><a>移入收藏夹</a></div>
                <div><a>分享</a></div>
            </div>
            <div class="footer_right fr">
                <div><span>已选商品{{count}}件</span></div>
                <div><span>合计（不含运费）:</span></div>
                <div><span>{{totalPrice}}</span></div>
            </div>
        </div>
        <button class="con_right fr">结 算</button>
    </div>
</footer>
