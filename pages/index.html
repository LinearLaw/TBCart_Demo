<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-购物车</title>
    <link rel="stylesheet/less" href="../less/base.less"/>
    <link rel="stylesheet/less" href="../less/index.less"/>
    <script src="../plugins/less/less.js"></script>
</head>
<body ng-app="cart">
<div ng-controller="cartCtrl">
    <!--1、顶部导航栏-->
    <header id="nav">
        <div id="TB_nav">
            <div class="container">

            </div>
        </div>
    </header>

    <!--2、logo-->
    <section id="logo">
        <div class="container">
            <div class="head_left_logo fl">
                <img src="" alt="" class="logo"/>

                <h1>购物车</h1>
            </div>
            <div class="head_right_search fr">
                <select name="sear_items" id="sear_items">
                    <option value="宝贝" checked></option>
                </select>
                <input type="text" name="search"/>
                <button>搜索</button>
            </div>
        </div>
    </section>

    <!--3、tab栏-->
    <section id="tab">
        <div class="container clearfix">
            <div class="tab_left fl">
                <ul>
                    <!--这里通过配置路由来实现-->
                    <li class="fl"><a ui-sref="agoods">全部商品</a></li>
                    <li class="fl"><a ui-sref>降价商品</a></li>
                    <li class="fl"><a ui-sref>库存紧张</a></li>
                </ul>
            </div>
            <div class="tab_right fr">
                <span>已选商品（不含运费）</span>
                <span>{{}}</span>
                <button>结算</button>
            </div>
        </div>
    </section>

    <!--4、详情页-->
    <section id="goods_content">
        <div class="container">
            <div class="table_head clearfix">
                <div>
                    <input type="checkbox"/>
                    <span>全选</span>
                </div>
                <div>商品信息</div>
                <div>单价</div>
                <div>数量</div>
                <div>金额</div>
                <div>操作</div>
            </div>
            <div ui-view>

            </div>
        </div>
    </section>

    <!--5、结算-->
    <footer id="foot">
        <div class="container clearfix">
            <div class="con_left fl">
                <div class="foot_left fl">
                    <input type="checkbox"/>

                    <div><a>全选</a></div>
                    <div><a>删除</a></div>
                    <div><a>清除失效宝贝</a></div>
                    <div><a>移入收藏夹</a></div>
                    <div><a>分享</a></div>
                </div>
                <div class="footer_right fr">
                    <div><span>已选商品{{}}件</span></div>
                    <div><span>合计（不含运费）:</span></div>
                    <div><span>{{}}</span></div>
                </div>
            </div>
            <button class="con_right fr">结 算</button>
        </div>
    </footer>
</div>
<script src="../plugins/angular/angular.js"></script>
<script src="../plugins/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/all_goods.js"></script>
</body>
</html>
