<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-购物车</title>
    <link rel="stylesheet/less" href="../less/base.less"/>
    <link rel="stylesheet/less" href="../less/index.less"/>
    <script src="../plugins/less/less.js"></script>
</head>
<body ng-app="cart">
<div ng-controller="cartCtrl">
    <!--1、顶部导航栏-->
    <header id="nav">
        <div id="TB_nav">
            <div class="container">
                <!--顶部导航栏可作为一个模块存在-->
            </div>
        </div>
    </header>

    <!--2、logo-->
    <section id="logo">
        <div class="container">
            <div class="head_left_logo fl">
                <img src="" alt="" class="logo"/>

                <h1>购物车</h1>
            </div>
            <div class="head_right_search fr">
                <select name="sear_items" id="sear_items">
                    <option value="宝贝" checked></option>
                </select>
                <input type="text" name="search"/>
                <button>搜索</button>
            </div>
        </div>
    </section>
    <!--购物车主体内容-->
    <div ui-view>

    </div>
</div>
<script src="../plugins/angular/angular.js"></script>
<script src="../plugins/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/all_goods.js"></script>
</body>
</html>
