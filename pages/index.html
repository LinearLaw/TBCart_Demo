<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-购物车</title>
    <link rel="stylesheet" href="../plugins/swiper/css/swiper.css">
    <link rel="stylesheet/less" href="../less/base.less"/>
    <link rel="stylesheet/less" href="../less/index.less"/>
    <link rel="stylesheet/less" href="../less/nav.less">
    <script src="../plugins/less/less.js"></script>
</head>
<body ng-app="cart">
<div ng-controller="cartCtrl">
    <div ui-view></div>
</div>
<script src="../plugins/angular/angular.js"></script>
<script src="../plugins/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/nav.js"></script>
<script src="../js/all_goods.js"></script>
<script>
    location.href="#!/nav/agoods";
</script>

<script src="../plugins/swiper/js/swiper.js"></script>
<script>
    window.onload= function () {
        var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: 1000,
            autoplayDisableOnInteraction: false,
            observer:true,
            observeParents:true
        });
    }
</script>
</body>
</html>
