<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-购物车</title>
    <link rel="stylesheet/less" href="../less/base.less"/>
    <link rel="stylesheet/less" href="../less/index.less"/>
    <script src="../plugins/less/less.js"></script>
</head>
<body ng-app="cart">
<div ng-controller="cartCtrl">
    <!--1、顶部导航栏-->
    <header id="nav">
        <div id="TB_nav">
            <div class="container">

            </div>
        </div>
    </header>

    <!--2、logo-->
    <section id="logo">
        <div class="container">
            <div class="head_left_logo fl">
                <img src="" alt="" class="logo"/>

                <h1>购物车</h1>
            </div>
            <div class="head_right_search fr">
                <select name="sear_items" id="sear_items">
                    <option value="宝贝" checked></option>
                </select>
                <input type="text" name="search"/>
                <button>搜索</button>
            </div>
        </div>
    </section>

    <!--3、tab栏-->
    <section id="tab">
        <div class="container clearfix">
            <div class="tab_left fl">
                <ul>
                    <!--这里通过配置路由来实现-->
                    <li class="fl"><a ui-sref="agoods">全部商品</a></li>
                    <li class="fl"><a>降价商品</a></li>
                    <li class="fl"><a>库存紧张</a></li>
                </ul>
            </div>
            <div class="tab_right fr">
                <span>已选商品（不含运费）</span>
                <span>{{}}</span>
                <button>结算</button>
            </div>
        </div>
    </section>

    <div ui-view>

    </div>
</div>
<script src="../plugins/angular/angular.js"></script>
<script src="../plugins/angular-ui-router/release/angular-ui-router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/all_goods.js"></script>
</body>
</html>
