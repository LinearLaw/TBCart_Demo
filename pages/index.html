<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-购物车</title>
    <link rel="stylesheet/less" href="../less/base.less"/>
    <link rel="stylesheet/less" href="../less/index.less"/>
    <script src="../plugins/less/less.js"></script>
</head>
<body>
    <!--1、顶部导航栏-->
    <header id="nav">
        <div id="TB_nav">
            <div class="container">

            </div>
        </div>

    </header>

    <!--2、logo-->
    <section>
        <div class="container">
            <div class="head_left_logo fl">
                <img src="" alt="" class="logo"/>
                <h1>购物车</h1>
            </div>
            <div class="head_right_search fr">
                <select name="sear_items" id="sear_items">
                    <option value="宝贝" checked></option>
                </select>
                <input type="text" name="search"/>
                <button>搜索</button>
            </div>
        </div>
    </section>

    <!--3、tab栏-->
    <section>
        <div class="container">
            <div class="tab_left">
                <ul>
                    <li>全部商品</li>
                    <li>降价商品</li>
                    <li>库存紧张</li>
                </ul>
            </div>
            <div class="tab_right"></div>
        </div>
    </section>

    <!--4、详情页-->
    <section></section>

    <!--5、结算-->
    <footer></footer>
</body>
</html>
